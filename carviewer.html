<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>View cars</title>
  </head>
  <body>

    <h1>Cars</h1>
    <div><button type="button" name="create">Create</button></div>
<h2>All Cars</h2>
    <div>
      <table class="table table-striped table-hover">
        <tr>
          <th>Reg</th>
          <th>Make</th>
          <th>Model</th>
          <th>Price</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
        <tr>
          <td>191 MO 123</td>
          <td>Ford</td>
          <td>Mondeo</td>
          <td>25,000</td>
          <td><button type="button" name="update">update</button></td>
          <td><button type="button" name="delete">delete</button></td>
        </tr>
      </table>
    </div>
<form class="form-group">
    <div>
      <h2><span>Create a</span> <span>Update this</span> Car</h2>
      Reg <input type="text" class="col-auto" name="reg"><br>
      Make <select name="make">
              <option value="Ford">Ford</option>
              <option value="Fiat">Fiat</option>
              <option value="Nissan">Nissan</option>
            </select><br>
      Model <input type="text" class="col-auto" name="model"><br>
      Price <input type="number" class="col-auto" name="price"><br>
      <span><button type="button" name="Create">Create</button></span>
      <span><button type="button" name="Update">Update</button></span>
    </div>
</form>



  </body>
</html>
